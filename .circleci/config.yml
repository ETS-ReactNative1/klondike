version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      - run: yarn build

      - save_cache:
          paths:
            - build
          key: v1-build-{{ .Revision }}

      - store_artifacts:
          path: build

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
